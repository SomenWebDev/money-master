<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <h1 class="text-center">Budget Expenditure</h1>
    </header>
    <main>
      <div class="container mt-5 w-75 mx-auto">
        <div class="row">
          <div class="col-lg-6 col-12">
            <img
              src="images/pexels-photo-4386366.jpeg"
              class="img-fluid"
              alt=""
              srcset=""
            />
          </div>
          <div class="col-lg-6 col-12 form-area">
            <h3 class="ms-5">Income</h3>
            <div class="d-flex">
              <h5>Income:</h5>
              <input
                id="income-input"
                type="text"
                class="form-control w-50 ms-3"
              />
            </div>
            <h3 class="ms-5">Expenses</h3>
            <div class="d-flex mt-3">
              <h5>Food:</h5>
              <input
                id="food-expense"
                type="text"
                class="form-control w-50 ms-3"
              />
            </div>
            <div class="d-flex mt-2">
              <h5>Rent :</h5>
              <input
                id="rent-expense"
                type="text"
                class="form-control w-50 ms-3"
              />
            </div>
            <div class="d-flex mt-2">
              <h5>Clothes :</h5>
              <input
                id="cloth-expense"
                type="text"
                class="form-control w-50 ms-3"
              />
            </div>
            <button
              id="expenditure-calculator"
              class="btn btn-primary mt-3 ms-5"
            >
              Calculate
            </button>
            <h3 class="ms-5 mt-3">
              Total Expenses: <span id="total-expense">00</span>
            </h3>
            <h3 class="ms-5 mt-3">Balance: <span id="balance">00</span></h3>
            <div class="d-flex">
              <h5>Save :</h5>
              <input type="text" class="form-control w-25" />
              <span class="ms-2"> % </span>
              <button class="btn btn-primary px-5 ms-2">Save</button>
            </div>
            <h3 class="mt-2">Saving Amount:00</h3>
            <h3 class="mt-2">Remaining Balance:00</h3>
          </div>
        </div>
      </div>
    </main>
    <script src="js/calculator.js"></script>
  </body>
</html>
